{% extends 'users/base.html' %}
{% block title %}Articles{% endblock title %}
{% block content %}
{% for article in object_list %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-10 blog-main">
                <h3 class="pb-2 mb-3 font-italic border-bottom">
                {{article.title}}
                </h3>
            </div>
        </div>
        <div class="blog-post">
            <br><p class="blog-post-meta">{{article.date}}</p>
            <dl>
                <dt>By {{article.author}}</dt>
                <dd>{{article.body}}</dd>
            </dl>
            <div class="card-body">
                <!-- Changes start here! -->
                <a href="{% url 'article_edit' article.pk %}" class="btn btn-info" role="button">Edit</a>
                <a href="{% url 'article_delete' article.pk %}" class="btn btn-info" role="button">Delete</a></p>
            </div>
            </div><!-- /.blog-post -->
            </div><!-- /.blog-main -->
        </div>
    </div>
{% endfor %}
{% endblock content %}
